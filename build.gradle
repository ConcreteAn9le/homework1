plugins {
    id 'java'
    id 'idea'
}

//group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'demo.Hello'
        )
    }
}
test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java com.Hello"]
        }
    }
}
compileJava   {
    source = '11'
    targetCompatibility = '9'
}